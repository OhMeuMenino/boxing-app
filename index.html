<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>

        <!-- by default a base is required when html5Mode is enabled -->
        <!-- https://docs.angularjs.org/error/$location/nobase  -->
        <base href="/">

        <!-- build:css css/styles.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <!-- endbower -->

        <!-- inject:css -->
        <link rel="stylesheet" href="content/app.css">
        <!-- endinject -->
        <!-- endbuild  -->

        <!-- cdns -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

        <meta name="viewport" content="initial-scale=1"/>
    </head>
    <body ng-cloak layout="column" layout-align="start center">

        <md-toolbar class="md-tall" id="app-header">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button">
                    <md-icon md-svg-icon="inbox" aria-label="inbox"></md-icon>
                </md-button>
                <h2>
                    <span>Boxing Lab</span>
                </h2>
                <span flex></span>
                <h2 ng-if="authenticated">{{authenticated.email}}, <a ui-sref="logout">Logout</a></h2>
            </div>
        </md-toolbar>


        <div ui-view id="page-wrapper" class="md-whiteframe-3dp" flex layout="column"></div>

        <!-- build:js js/libs.js -->
        <!-- inject dependencies defined in bower.json using wiredep and gulp-inject -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/satellizer/satellizer.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <!-- inject our custom code using gulp-inject -->
        <!-- inject:js -->
        <script src="app/app.module.js"></script>
        <script src="app/accounts/accounts.module.js"></script>
        <script src="app/auth/auth.module.js"></script>
        <script src="app/containers/containers.module.js"></script>
        <script src="app/core/core.module.js"></script>
        <script src="app/items/items.module.js"></script>
        <script src="app/accounts/accounts.factory.js"></script>
        <script src="app/accounts/accounts.service.js"></script>
        <script src="app/auth/auth.login.controller.js"></script>
        <script src="app/auth/auth.logout.controller.js"></script>
        <script src="app/auth/auth.routes.js"></script>
        <script src="app/containers/containers.factory.js"></script>
        <script src="app/containers/containers.service.js"></script>
        <script src="app/core/router.helper.provider.js"></script>
        <script src="app/core/settings.js"></script>
        <script src="app/core/templates.js"></script>
        <script src="app/items/items.factory.js"></script>
        <script src="app/items/items.list.controller.js"></script>
        <script src="app/items/items.routes.js"></script>
        <script src="app/items/items.service.js"></script>
        <!-- endinject -->
        <!-- endbuild -->

    </body>
</html>
