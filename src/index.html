<head>

    <meta charset="utf-8">

    <meta name="description" content="LCD Boxing APP">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

<md-toolbar class="md-tall" id="app-header">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button">
            <md-icon aria-label="inbox">inbox</md-icon>
        </md-button>
        <h2>
            <span>Boxing</span>
        </h2>
        <span flex></span>
        <h2 ng-if="me">{{me.email}}, <a ui-sref="logout">Logout</a></h2>
    </div>
</md-toolbar>



<div ui-view id="page-wrapper" md-whiteframe layout="column"></div>
